<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛博机械-文件上传/下载</title>
    <link href="css/uploadAndDownload.css" rel="stylesheet">
    <link href="source/images/favicon.ico" rel="shortcut icon"/>
</head>
<body>
<div class="header">
    <span class="iconfont">&#x35b4;</span>
    <div id="cyber">赛博机械</div>
</div>
<div class="main">
    <div class="left">
        <img alt="" src="https://pic4.zhimg.com/80/v2-18074d4fb2af2e31cab324dc636ad1f5_720w.jpg?source=1940ef5c">
    </div>
    <div class="right">
        <form action="UploadAndDownloadService" enctype="multipart/form-data" method="post">
            <h3>ID</h3>
            <label>
                <input name="id" placeholder="" type="text">
            </label>
            <h3>File</h3>
            <input name="uploadFile" type="file">
            <h3>File</h3>
            <input name="downloadFile" type="file">
            <!--            <h3>用户名</h3>-->
            <!--            <input type="date">-->
            <button class="upload" name="mode" type="submit" value="upload">上传</button>
            <button class="download" name="mode" value="download">下载</button>
        </form>
    </div>

</div>
</body>
</html>
