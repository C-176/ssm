<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛博机械-登录/注册</title>
    <link href="css/loginAndRegister.css" rel="stylesheet">
    <link href="source/images/favicon.ico" rel="shortcut icon"/>
</head>
<body>
<div class="header">
    <span class="iconfont">&#x35b4;</span>
    <div id="cyber">赛博机械</div>
</div>
<div class="main">
    <div class="left">
        <img alt="" src="https://pic4.zhimg.com/80/v2-18074d4fb2af2e31cab324dc636ad1f5_720w.jpg?source=1940ef5c">
    </div>
    <div class="right">
        <form action="LR" method="post">
            <h3>用户名</h3>
            <label>
                <input name="userName" placeholder="" type="text">
            </label>
            <h3>ID</h3>
            <label>
                <input name="ID" placeholder="" type="number">
            </label>
            <h3>密码</h3>
            <label>
                <input name="passWord" placeholder="" type="password">
            </label>
            <!--            <h3>用户名</h3>-->
            <!--            <input type="date">-->
            <button class="login" name="mode" type="submit" value="login">登陆</button>
            <button class="register" name="mode" value="register">注册</button>
        </form>
    </div>

</div>
</body>
</html>
